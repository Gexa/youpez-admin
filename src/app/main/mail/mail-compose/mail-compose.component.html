<div fxFill fxLayout="column" class="app-bg-container overflow-hidden">
  <div class="px-4 py-4 flex items-center">
    <div>
      <div class="app-productive-heading-03 font-bold">Compose mail</div>
      <div class="app-label-01">jondoe&#64;acme.com</div>
    </div>
    <div class="flex-1 flex justify-end">
      <button (click)="onClose()" ibmButton="ghost" size="sm" class="bx--btn--icon-only">
        <svg class="bx--btn__icon" cdsIcon="close" size="32"></svg>
      </button>
    </div>
  </div>
  <div fxFlex>
    <div class="app-content app-content--default">
      <div class="app-form">
        <div class="app-form__item">
          <cds-text-label>
            To
            <input
              cdsText
              size="md"
              theme="light">
          </cds-text-label>
        </div>
        <div class="app-form__item">
          <cds-text-label>
            Subject
            <input
              cdsText
              size="md"
              theme="light">
          </cds-text-label>
        </div>
        <div class="">
          <cds-text-label
            [helperText]="''">
            Content
            <textarea
              cdsTextArea
              theme="light"
              [rows]="10"
              [cols]="3"
              aria-label="textarea"></textarea>
          </cds-text-label>
          <div class="flex items-center">
            <div class="flex-1 flex items-center">
              <button
                ibmButton="ghost"
                size="sm"
                class="bx--btn--icon-only">
                <svg class="bx--btn__icon" cdsIcon="text--bold" size="32"></svg>
              </button>
              <button
                ibmButton="ghost"
                size="sm"
                class="bx--btn--icon-only">
                <svg class="bx--btn__icon" cdsIcon="text--italic" size="32"></svg>
              </button>
              <button
                ibmButton="ghost"
                size="sm"
                class="bx--btn--icon-only">
                <svg class="bx--btn__icon" cdsIcon="text--underline" size="32"></svg>
              </button>
              <span class="app-btn-border-sep"></span>
              <button
                ibmButton="ghost"
                size="sm"
                class="bx--btn--icon-only">
                <svg class="bx--btn__icon" cdsIcon="attachment" size="32"></svg>
              </button>
              <button
                ibmButton="ghost"
                size="sm"
                class="bx--btn--icon-only">
                <svg class="bx--btn__icon" cdsIcon="image" size="32"></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 py-4 flex justify-end app-border-t">
    <button (click)="onClose()"
            ibmButton="ghost"
            size="field">
      Save as draft
      <svg class="bx--btn__icon" cdsIcon="save" size="20"></svg>
    </button>
    <button (click)="onClose()"
            ibmButton="ghost"
            size="field"
            class="mr-1">
      Discard
      <svg class="bx--btn__icon" cdsIcon="trash-can" size="20"></svg>
    </button>
    <button cdsButton="primary" size="field" (click)="onClose()">
      Send
      <svg class="bx--btn__icon" cdsIcon="send" size="20"></svg>
    </button>
  </div>
</div>
